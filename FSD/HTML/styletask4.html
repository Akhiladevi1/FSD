<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>style tag</title>
</head>
<body>
	<div style="height:600px;width:800px;background-color:black;">
		 <div style="height:600px;width:200px;background-color:pink;float:left;">
		 	<div style="height:200px;width:200px;background-color:grey;"></div>
		 	<div style="height:200px;width:200px;background-color:blue;">
		 		<div style="height:200px;width:100px;background-color:blueviolet;float:left;"></div>
		 		<div style="height:200px;width:100px;background-color:hotpink;float:right;"></div>
		 	</div>
		 	<div style="height:200px;width:200px;background-color:red;"></div>
		 </div>
         <div style="height:600px;width:200px;background-color:violet;float:left;">
         	<div style="height:150px;width:200px;background-color:darkred;"></div>
         	<div style="height:150px;width:200px;background-color:palevioletred;">
         		<div style="height:150px;width:100px;background-color:white;float:left;"></div>
         		<div style="height:150px;width:100px;background-color:ghostwhite;float:right;"></div>
         	</div>
         	<div style="height:300px;width:200px;background-color:blanchedalmond;">
         		<div style="height:300px;width:100px;background-color:orange;float:left;"></div>
         		<div style="height:300px;width:100px;background-color:brown;float:right;"></div>
         	</div>
         </div>
         <div style="height:600px;width:400px;background-color:red;float:right;">
         	<div style="height:300px;width:400px;background-color:rosybrown;">
         		<div style="height:300px;width:200px;background-color:darkorange;float:left;"></div>
         		<div style="height:300px;width:200px;background-color:navajowhite;float:right"></div>
         	</div>
         	<div style="height:300px;width:400px;background-color:green;">
         		<div style="height:300px;width:100px;background-color:lawngreen;float:left;"></div>
         		<div style="height:300px;width:200px;background-color:lightpink;float:left;"></div>
         		<div style="height:300px;width:100px;background-color:limegreen;float:right;">
         			<div style="height:150px;width:100px;background-color:skyblue;"></div>
         			<div style="height:150px;width:100px;background-color:chocolate;"></div>
         		</div>
         	</div>
         </div>
	</div>
</body>
</html>
