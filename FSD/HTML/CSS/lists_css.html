<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lists in css</title>
	<style type="text/css">
		.ab{
			height:200px;
			width:200px;
			background:skyblue;
			box-shadow: 5px 5px 5px pink;
			margin:30px;
			border:5px solid black;
			padding:100px;
		}
		ul.a{
			list-style-type:square;
			font-size:20px;
			color:black;
		}
		ol.b{
			list-style-type:lower-alpha;  
			font-size:20px;
			color:black  ;
		}
	</style>
</head>
<body>
     <div class="ab">
     	<ul class="a">
     		<li>me</li>
     		<li>you</li>
     		<li>us</li>
     	</ul>
     	<ol>
     		<li>who</li>
     		<li>Are</li>
     		<li>You</li>
     	</ol>
     </div>
</body>
</html>
