<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margin</title>
	<style type="text/css">
		.h1{
			border:1px solid red;
			margin-top:20px 20px 20px 20px;
			height:100px;
			width:800px;
			background-color:white;
		}
		.ab{
			height:100px;
			width:200px;
			background-color:pink;
			float: left;
			margin-left:30px;
		}
		.bc{
			height:100px;
			width:200px;
			background-color:blue;
			float:right;
			margin-left:30px;
		}
		
	</style>
</head>
<body>
	<div class="h1">
		<div class="ab"></div>
		<div class="ab"></div>
		<div class="bc"></div>
	</div>
    
    <p>aditya emgineering college</p>
</body>
</html>
