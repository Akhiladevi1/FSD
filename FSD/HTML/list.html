<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Tag</title>
</head>
<body>
<h1>ORDER LIST</h1>
<ol>
	<li>me</li>
	<li>you</li>
	<li>us</li>
</ol>
<h1>UNORDERED LIST</h1>
<ul>
	<li>me</li>
	<li>you</li>
	<li>us</li>
</ul>
<h1>DESCRIPTION LIST</h1>
<dl>
	<dt>Fruits</dt>
	<dd>Apple</dd>
	<dd>Mango</dd>
	<dd>Banana</dd>
	<dt>Vegetables</dt>
	<dd>Potato</dd>
	<dd>Brinjal</dd>
</dl>
</body>
</html>
